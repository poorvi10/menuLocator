<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body> 
 
<div class="container-fluid">
    <div class="panel panel-default">
        <div class = "panel-heading">
            <h3 class = "panel-title">Locate your petoo menus here..</h3>
        </div>
          
        <div class="panel-body">
            <div class="row">

                <!-- Search Location -->
                <div class="col-md-4">
                    <div class="input-group add-on">
                        <input class="form-control" placeholder="Search" name="srch-term" id="my-address" type="text">
                        <div class="input-group-btn">
                            <button id="getCords" onClick="codeAddress();" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </div>

                <!-- Locate Me -->
                <div class="col-md-4">
                    <p><span id="location"></span></p>
                </div>
            </div>
            <div class="row" id="showLocation"></div>
        </div>
    </div>

    <!-- Menus Section -->
    <div class="panel panel-default">
        <div class = "panel-heading">
            <h3 class = "panel-title">Menus</h3>
        </div>
              
        <div class="panel-body" id="menus">
            <div id="mySidenav" class="sidenav">
               <div id="starters" class="items active"><a href="#">Starters</a></div>
               <div id="regionalDesiDelights" class="items"><a href="#">Regional Desi Delights</a></div>
               <div id="mainCourse" class="items"><a href="#">Main Course</a></div>
               <div id="riceParatha" class="items"><a href="#">Rice & Paratha</a></div>
               <div id="dessertsBeverages" class="items"><a href="#">Desserts & Beverages</a></div>
               <div id="501" class="items"><a href="#">Misc</a></div>
            </div>
        </div>
    </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQXs1ZPr_2rhrs4S2eMgBqmUzfDEVbDRg&v=3.exp&libraries=places"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
